<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">

      <h2>Registro de Terceros</h2>
      <form [formGroup]="formGroup">
        <div class="form-group">
          <label>Identificacion</label>
          <input
            type="text"
            id="identificacion"
            name="identificacion"
            formControlName="identificacion"
            class="form-control"
            [ngClass]="{ 'is-invalid':  control.identificacion.errors}"
          />
          <div *ngIf="control.identificacion.errors" class="invalid-feedback">
          <div *ngIf="control.identificacion.errors.required">Se require la identificacion</div>
        </div>
        </div>
        <div class="form-group">
          <label>Nombre</label>
          <input
            type="text"
            name="nombre"
            id="nombre"
            formControlName="nombre"
            class="form-control"
            [ngClass]="{ 'is-invalid':  control.nombre.errors}"
          />
          <div *ngIf="control.nombre.errors" class="invalid-feedback">
          <div *ngIf="control.nombre.errors.required">Se require el nombre</div>
        </div>
        <div class="form-group">
          <label>Telefono</label>
          <input
            type="text"
            name="telefono"
            id="telefono"
            formControlName="telefono"
            [(ngModel)]="tercero.telefono"
            class="form-control"
          />
        </div>
        
        <div class="text-center">
          <button class="btn btn-primary mr-1" (click)="onSubmit()" [disabled]="formGroup.invalid">Register</button>
          <button class="btn btn-secondary" type="reset">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
